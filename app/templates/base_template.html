<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>

	<!-- BOOTSTRAP -->
	<link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}"> </link>

	<!-- MAIN.CSS-->
	<link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}"> </link>

  <!-- Bootstrap Bundle with Popper -->

          </button>
          <div class="collapse navbar-collapse" id="navbarColor02">

              </li>

                  <a class="dropdown-item" href="{{url_for('comision.create_comision')}}">Crear comisi√≥n</a>
                </div>

                  <a class="dropdown-item" href="#">Something else here</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Separated link</a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>

{% block content %} {% endblock %}

<!-- SCRIPTS BOOTSTRAP -->
<script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>

<!-- SweetAlert2 -->
<script src="{{url_for('static', filename='js/sweetalert2.all.min.js')}}"></script>
